apiVersion: v1
kind: Service
metadata:
  name: details
  labels:
    app: details
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: details
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: details-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: details
        version: v1
    spec:
      containers:
      - name: details
        image: anthonyamanse/details-v1
        imagePullPolicy: IfNotPresent
        env:
        - name: MYSQL_DB_USER
          value: 'PLACEHOLDER_DB_USER'
        - name: MYSQL_DB_PASSWORD
          value: 'PLACEHOLDER_DB_PASSWORD'
        - name: MYSQL_DB_HOST
          value: 'PLACEHOLDER_DB_HOST'
        - name: MYSQL_DB_PORT
          value: 'PLACEHOLDER_DB_PORT'
        ports:
        - containerPort: 9080
